<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resgistro y Inicio sesion</title>
    <link rel="stylesheet" href="/assets/css/registerU.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>
    <div class="container" id="container">
        <div class="form-container">
            <form action="#">
                <h1>Crea tu cuenta :D</h1>
                <div class="social-container">
                    <a href=""><i class="fa-brands fa-google"></i></a>
                    <a href=""><i class="fa-brands fa-linkedin"></i></a>
                    <a href=""><i class="fa-brands fa-facebook"></i></a>
                </div>
                <span>
                    o usa tu emial para registrarte
                </span>
                <div class="criterios">
                    <input type="text" placeholder="Nombre">
                    <label></label>
                </div>
                <div class="criterios">
                    <input type="email" placeholder="Email" name="email">
                </div>
                <div class="criterios">
                    <input type="text" placeholder="contraseña">
                    <label></label>
                    <button>Registrarte</button>
                </div>
            </form>
        </div>
        <div class="form-container registro-container">
            <form action="#">
                <h1>Inicia sesión</h1>
                <div class="social-container">
                    <a href="" class="social"><i class="fa-brands fa-google"></i></a>
                    <a href="" class="social"><i class="fa-brands fa-linkedin"></i></a>
                    <a href="" class="social"><i class="fa-brands fa-facebook"></i></a>
                </div>
                <span>O usa tu cuenta</span>
                <div class="criterios">
                    <input type="text" placeholder="email" name="email">
                    <label for="#"></label>
                </div>
                <div class="criterios">
                    <input type="password" placeholder="Contraseña" />
                    <label></label>
                </div>
                <a href="#" class="forgot">¿Olvidaste tu contraseña?</a>
                <button>Iniciar</button>
            </form>
        </div>
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay">
                    
                </div>
            </div>
        </div>
    </div>
</body>
</html>
