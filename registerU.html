<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resgistro y Inicio sesion</title>
    <link rel="stylesheet" href="/assets/css/registerU.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="preconnect" href="https://fonts.     googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">

</head>
<body>
    <div class="container" id="container">
        <div class="form-container">
            <form action="#">
                <h1>Crea tu cuenta :D</h1>
                <div class="social-container">
                    <a href=""><i class="fa-brands fa-google"></i></a>
                    <a href=""><i class="fa-brands fa-linkedin"></i></a>
                    <a href=""><i class="fa-brands fa-facebook"></i></a>
                </div>
                <span>
                    o usa tu emial para registrarte
                </span>
                <div class="criterios">
                    <input type="text" placeholder="Nombre">
                    <label></label>
                </div>
                <div class="criterios">
                    <input type="email" placeholder="Email" name="email">
                </div>
                <div class="criterios">
                    <input type="text" placeholder="contraseña">
                    <label></label>
                    <button>Registrarte</button>
                </div>
            </form>
        </div>
        <div class="form-container registro-container">
            <form action="#">
                <h1>Inicia sesión</h1>
                <div class="social-container">
                    <a href="" class="social"><i class="fa-brands fa-google"></i></a>
                    <a href="" class="social"><i class="fa-brands fa-linkedin"></i></a>
                    <a href="" class="social"><i class="fa-brands fa-facebook"></i></a>
                </div>
                <span>O usa tu cuenta</span>
                <div class="criterios">
                    <input type="text" placeholder="email" name="email">
                    <label for="#"></label>
                </div>
                <div class="criterios">
                    <input type="password" placeholder="Contraseña" />
                    <label></label>
                </div>
                <a href="#" class="forgot">¿Olvidaste tu contraseña?</a>
                <button>Iniciar sesión</button>
            </form>
        </div>
        <div class="overlay-container" id="Overlay-cont">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1>Bienvenido de Vuelta</h1>
                    <p> Para seguir conectado,¡ porfavor! Ingrese sus datos personales</p>
                    <button>Registrate</button>
                </div>
                <div class="overlay-panel overlay-right">
                    <h1>Hola!</h1>
                    <p>Ingrese tus datos y empecemos la jornada juntos</p>
                    <button>Inicia Sesión</button>
                </div>
            </div>
            <button class="overlay-btn"></button>
        </div>
    </div>
    <footer>
        © 2024 Clinic Rings Interactive Health LLC
    </footer>

</body>
</html>
